<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL ShortenIt</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>
<body>
    <main>
        <div class="container">
        <div class="header">URL SHORTit</div>
        <form class="form" id="form">
            <input type="text" placeholder="Paste a link to Shorten" name="URL" value="" id="URL" />
            <div class="error"></div>
            <button type="submit" class="btn">ShortenIt!</button>
        </form>
        <div class="link-wrapper">
            <h3 class="link-text">Shorten Link</h3>
            <!-- <div class="short-link"></div> -->
            <input type="text" value="" class="short-link" />
        </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
